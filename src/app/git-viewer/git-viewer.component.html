<p>repos/vmware (pinned repos)</p>
<clr-datagrid *ngIf="reposData">
  <clr-dg-column>Name
    <clr-dg-string-filter [clrDgStringFilter]="nameFilter"></clr-dg-string-filter>

  </clr-dg-column>
  <clr-dg-column [clrDgSortBy]="numberSorter">Commits</clr-dg-column>
  <clr-dg-column>Releases</clr-dg-column>
  <clr-dg-column>Contributors</clr-dg-column>
  <clr-dg-column>Branches</clr-dg-column>
  <clr-dg-column [clrDgField]="'license'">License
    
  </clr-dg-column>

  <clr-dg-row *clrDgItems="let item of reposData" (click)="openDetailedPage(item.name)">
      <clr-dg-cell>{{item.name}}</clr-dg-cell>
      <clr-dg-cell>{{item.commits}}</clr-dg-cell>
      <clr-dg-cell>{{item.releases}}</clr-dg-cell>
      <clr-dg-cell>{{item.contributors}}</clr-dg-cell>
      <clr-dg-cell>{{item.branches}}</clr-dg-cell>
      <clr-dg-cell>{{item.license}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{reposData.length}} repos</clr-dg-footer>
</clr-datagrid>
